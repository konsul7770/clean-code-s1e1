<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p class="add-task" id="top-section-for-adding-element-to-list">
        <label class="add-task__label-task" for="new-task">
          Add Item
        </label>
        <div class="add-task__task-wrapper">
          <input class="add-task__new-task task-view" id="new-task" type="text">
          <button class="add-task__add-btn">Add</button>
        </div>
      </p>
      <h3 class="todo-heading headings">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__list-item">
          <input class="task-list__iscomplete-task" type="checkbox">
          <label class="task-list__label-task task-view">Pay Bills</label>
          <input class="task-list__edit-task task-view" type="text">
          <button class="task-list__edit-btn">Edit</button>
          <button class="task-list__delete=btn">
            <img class="remove-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__list-item edit-mode">
          <input class="task-list__iscomplete-task" type="checkbox">
          <label class="task-list__label-task task-view">Go Shopping</label>
          <input class="task-list__edit-task task-view" type="text" value="Go Shopping">
          <button class="task-list__edit-btn">Save</button>
          <button class="delete">
            <img class="remove-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__list-item">
          <input class="task-list__iscomplete-task" type="checkbox" checked>
          <label class="task-list__label-task task-view">See the Doctor</label>
          <input class="task-list__edit-task task-view" type="text">
          <button class="task-list__edit-btn">Edit</button>
          <button class="task-list__delete=btn">
            <img class="remove-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
